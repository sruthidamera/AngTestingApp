<div class="card h-100 shadow" >
    <img class="card-img-top w-100" src={{productObj.productImage}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{productObj.ProductTitle}}</h5>
      <p class="card-text">{{productObj.description}}</p>
      <button href="#" class="btn btn-primary" (click)="sendProductDetailsToParent(productObj.ProductTitle)"><i class="fas fa-plus"></i>Add to Cart</button>
    </div>
  </div>
